<!DOCTYPE html>
<html>

<head>
    <title>Minhas recomendações!</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <ul>
        <li>
            <a href="index.html">Daniflix</a>
        </li>
    </ul>
    <div class="container">

        <div class="title">Divirta-se!</div>
        <form action="results.html" method="get">
            <div class="row">
                <div class="col-25">
                    <label for="name">Nome do Usuário:</label>
                </div>
                <div class="col-75">
                    <input type="text" id="name" name="name" placeholder="Seu nome..." required>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="age">Idade:</label>
                </div>
                <div class="col-75">
                    <input type="number" id="age" name="age" placeholder="Sua idade..." required>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <p></p>
                    <label for="category">Categoria:</label>
                </div>
                <div class="col-75">
                    <input type="radio" id="category" name="category" value="28" checked>
                    <label for="male">Ação</label><br>
                    <input type="radio" id="category" name="category" value="12" checked>
                    <label for="male">Aventura</label><br>
                    <input type="radio" id="category" name="category" value="16">
                    <label for="female">Animação</label><br>
                    <input type="radio" id="category" name="category" value="35">
                    <label for="other">Comédia</label><br>
                    <input type="radio" id="category" name="category" value="80">
                    <label for="female">Criminal</label><br>
                    <input type="radio" id="category" name="category" value="99">
                    <label for="female">Documentário</label><br>
                    <input type="radio" id="category" name="category" value="18">
                    <label for="female">Drama</label><br>
                    <input type="radio" id="category" name="category" value="10751">
                    <label for="other">Família</label><br>
                    <input type="radio" id="category" name="category" value="14">
                    <label for="other">Fantasia</label><br>
                    <input type="radio" id="category" name="category" value="36">
                    <label for="other">História</label><br>
                    <input type="radio" id="category" name="category" value="27">
                    <label for="other">Terror</label><br>
                    <input type="radio" id="category" name="category" value="10402">
                    <label for="other">Musical</label><br>
                    <input type="radio" id="category" name="category" value="9648">
                    <label for="other">Mistério</label><br>
                    <input type="radio" id="category" name="category" value="10749">
                    <label for="other">Romance</label><br>
                    <input type="radio" id="category" name="category" value="878">
                    <label for="other">Ficção Cientifica</label><br>
                </div>
            </div>
            <div class="row">
                <button type="submit">Buscar</button>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <div class='clean'></div>
    <footer>
        Minhas recomendações de filmes!
        © Daniflix 2021
    </footer>

</body>

</html>
